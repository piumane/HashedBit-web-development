<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1 Dark Theme</title>

  <style>
    .day {
    background-color: white;
    color: black;
}

.night {
    background-color: black;
    color: gold;
}

.button_night {
    background-color: darkblue;
    color: white;
}

.button_day{
    background-color: white;
    color: black;
}

html, body {
    margin: 0px;
    height: 100%;
}

#app {
    height: 100%;
    padding: 10px;
}
  </style>

  
</head>
<body>
  
<div id="app" class="day">
    <p>I am a HashedBit student, ready to become an awesome full stack developer</p>
    <button onclick="swapTheme()" id="swap" class="button_day">Toggle theme</button>
</div>

  <script>
    function swapTheme() {
  const app = document.getElementById("app");
  const button = document.getElementById("swap");

  app.classList.toggle("night");
  app.classList.toggle("day");

  button.classList.toggle("button_night");
  button.classList.toggle("button_day");
}

  </script>
</body>
</html>
