<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3 Hide Show Paragraph</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 8px 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>I am a headline made with HTML</h1>
  <br>

  <p id="useless-paragraph">Useless paragraph.</p>
  <br>

  <button onclick="toggleVisibility()">Hide/Show Button</button>

  <script>
    function toggleVisibility() {
      const paragraph = document.getElementById("useless-paragraph");

      if (paragraph.style.display === "none") {
        paragraph.style.display = "block";
      } else {
        paragraph.style.display = "none";
      }
    }
  </script>

</body>
</html>
